<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link href="./main.css" rel="stylesheet" type="text/css"></link>
	</head>
	<body>

		<a class='toggle' for='md5encode' href='#'>MD5加密</a>
		<a class='toggle' for='md5decode' href='#'>MD5解密</a>
		<a class='toggle' for='pwdgen' href='#'>随机密码</a>
		<a class='toggle' for='libauto' href='#'>自动续借</a>
		<a id='center' href='#'>应用中心</a>

		<div class='form' id='md5encode' style='display:none'>
			<dl>
				<dt>明文</dt>
				<dd>
					<input id='md5str' type='text'/>
					<input type='submit' id='md5btn' value='加密' />
				</dd>
			</dl>
			<dl>
				<dt>密文</dt>
				<dd><span id='md5result'></span>&nbsp;</dd>
			</dl>
			<dl>
				<dt></dt>
				<dd></dd>
			</dl>
		</div>
		
		<div class='form' id='md5decode' style='display:none'>
			<dl>
				<dt>密文</dt>
				<dd>
					<input id='md5secret' type='text'/>
					<input type='submit' id='md5decbtn' value='解密' />
				</dd>
			</dl>
			<dl>
				<dt>明文</dt>
				<dd><span id='md5plain'></span>&nbsp;</dd>
			</dl>
		</div>

		<div class='form' id='libauto' style='display:none'>
			<dl>
				<dt>图书证</dt>
				<dd>
					<!--<input id='liblic' type='text'/>-->
					<select id='liblic' >
						<option value='JY00081725'>JY00081725</option>
						<option value='JY00087240'>JY00087240</option>
					</select>
					<input type='submit' id='libbtn' value='登录' /> 
				</dd>
			</dl>
		</div>
		
		<div class='form' id='pwdgen' style='display:none'>
			<dl>
				<dt>位数<dd>
				<dd>
					<select id='pwdlen'>
						<option value='8'>8</option>
						<option value='12'>12</option>
						<option value='16'>16</option>
					</select>
					<input type='submit' value='生成' id='btnpwdgen'/>
				</dd>
				<dt>密码</dt>
				<dd>
					<input type='text' id='pwdresult'></input>
					&nbsp;
				</dd>
			</dl>
		</div>

		<script src="./jquery-1.8.2.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
